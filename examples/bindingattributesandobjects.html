<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding Objects and Attributes</title>

    <script type="module">
        import Bind from '../src/bind.js';
        import ObservableElement from "../src/observables/element.js";
        import ObservableObject from "../src/observables/object.js";

        const model1 = new ObservableElement(document.getElementById('div1'));
        const model2 = new ObservableElement(document.getElementById('div2'));
        const model3 = new ObservableObject({
            property1: 'test1',
            property2: 'test2',
            property3: 'test3',
            property4: 'test4',
        });

        const bind = new Bind();
        bind.sync(model1);
        bind.sync(model2);
        bind.sync(model3);

        model3.property1 = 'newvalue';

        setTimeout(function() {
            console.log(document.body.innerHTML);
        }, 10);
    </script>
</head>
<body>

    <div id="div1" property1="firstvalue"></div>
    <div id="div2" property2="secondvalue"></div>

</body>
</html>
