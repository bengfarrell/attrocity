<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding Objects and Attributes</title>

    <script type="module">
        import Bind from '../src/bind.js';
        import ObservableElement from "../src/observables/element.js";
        import ObservableObject from "../src/observables/object.js";

        const model1 = new ObservableElement(document.getElementById('div1'));
        const model2 = new ObservableObject({ d: { newkey: 'newvalue' }});

        const bind = new Bind();
        bind.sync(model1);
        bind.sync(model2);

        setTimeout(function() {
            console.log(model1.data);
            console.log(model2.data);
        }, 10);
    </script>
</head>
<body>

    <div id="div1" parent property1="firstvalue">
        <div parent="a" property1="hi" property2="hi" property3="hi" property4="hi"></div>
        <div parent="b" property1="hi" property2="hi" property3="hi" property4="hi"></div>
        <div parent="c" property1="hi" property2="hi" property3="hi" property4="hi"></div>
        <div parent="d"></div>
    </div>

</body>
</html>
