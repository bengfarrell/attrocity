<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Reflection</title>

    <script type="module">
        import Reflect from '../src/reflect.js';

        class SampleComponent extends HTMLElement {
            connectedCallback() {
                console.log(this.test);
                this.test = 'bye';
                this.anothertest = 'something';
                console.log(this.test);
            }
        }

        customElements.define('sample-component', Reflect.attach(SampleComponent, ['test', 'anothertest']));
    </script>
</head>
<body>
    <sample-component test="hi"></sample-component>
</body>
</html>
