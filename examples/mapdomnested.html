<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapDOM</title>
    <script type="module">
        import Map from '../src/mapdom.js';

        const el = document.querySelector('.example');
        console.log( Map.map(el) );

    </script>
</head>
<body>
    <div class="example">
        <h1 map="header">a header</h1>
        <h2 map="header">another header</h2>
        <h3 map="header">another header</h3>
        <h4 map="header">another header</h4>

        <button map="demo.button.a">a button</button>
        <button map="demo.button.b">b button</button>
        <button map="demo.button.c">c button</button>
        <button map="demo.button.d">d button</button>
        <button map="demo.button.e">e button</button>

        <span map="demo.span">span</span>
        <span map="demo.span.f">f span</span>
        <span map="demo.span.g">g span</span>
        <span map="demo.span.h">h span</span>
        <span map="demo.span.i">i button</span>


        <span map="text.someText">some text</span>
        <div>
            <div>
                <label map="text.inputLabel">text input label</label>
                <input map="text.input" type="text" />
                <div>
                    <div>
                        <span map="text.moreText">more text</span>
                        <span map="text">object level text</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
