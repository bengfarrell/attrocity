<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abstractobservable Object</title>
    <script type="module">
        import ObservableElement from '../src/observables/element.js';

        const observableAttr = new ObservableElement(document.querySelector('div'), function(object, name, value) {
            console.log('change', name, value);
        }, ObservableElement.WATCH_CURRENT_ONLY);

        document.querySelector('div').setAttribute('test', 'bye');
    </script>
</head>
<body>
    <div class="someclass" test="hi"></div>
</body>
</html>
