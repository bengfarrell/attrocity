<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding Objects</title>

    <script type="module">
        import Bind from '../src/bind.js';
        import ObservableElement from "../src/observables/element.js";

        const model1 = new ObservableElement(document.getElementById('div1'));
        const model2 = new ObservableElement(document.getElementById('div2'));

        const bind = new Bind();
        bind.add(model1, true, true);
        bind.add(model2, true, true);

        document.getElementById('div1').setAttribute('test', 'newvalue');

        setTimeout(function() {
            console.log(document.body.innerHTML);
        }, 10);
    </script>
</head>
<body>

    <div id="div1" test="firstvalue"></div>
    <div id="div2" test="secondvalue"></div>

</body>
</html>
