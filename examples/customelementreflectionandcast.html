<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Reflection</title>

    <script type="module">
        import Reflect from '../src/reflect.js';
        import Binding from '../src/bind.js';


        //Binding.debugMode = true;

        class SampleComponent extends HTMLElement {
            static get observedAttributes() {
                return ['test', 'anothertest'];
            }

            connectedCallback() {
                this.binding = Reflect.createBindings(this);
                this.binding.addRule(['test', 'anothertest'], function(val) {
                    return val + ' is the message I have today';
                });
                this.binding.addCallback( (name, value) => {
                    console.log('name', name, 'value', value);
                });

                this.test = 'bye';
                this.anothertest = 'something';

            }
        }

        customElements.define('sample-component', Reflect.attach(SampleComponent));
    </script>
</head>
<body>
    <sample-component test="hi"></sample-component>
</body>
</html>
