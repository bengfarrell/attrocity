<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Observable Object</title>
    <script type="module">
        import Object from '../src/observables/object.js';

        const model = {
            property1: 'test1',
            property2: 'test2',
            property3: 'test3',
            property4: 'test4',
        };

        const observableModel = new Object(model, function(name, value) {
            console.log('change', name, value);
        });

        observableModel.data.property1 = 'hello1';
        observableModel.data.property2 = 'hello2';
    </script>
</head>
<body>
</body>
</html>
