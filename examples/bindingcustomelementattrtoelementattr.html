<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding Objects</title>

    <script type="module">
        import Bind from '../src/bind.js';
        import ObservableCustomElement from '../src/observables/customelement.js';
        import ObservableElement from '../src/observables/element.js';

        class SampleComponent extends HTMLElement {
            static get observedAttributes() {
                return ['hi'];
            }
            connectedCallback() {
                const model = new ObservableElement(document.getElementById('div1'));
                const bind = new Bind();

                bind.add(model, true, true);
                bind.add(new ObservableCustomElement(this), true, true);

                document.getElementById('div1').setAttribute('test', 'newvalue');
            }
        }

        customElements.define('sample-component', ObservableCustomElement.attach(SampleComponent));
    </script>
</head>
<body>

    <div id="div1" test="firstvalue"></div>
    <sample-component test="hi"></sample-component>

</body>
</html>
