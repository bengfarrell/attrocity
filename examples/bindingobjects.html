<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding Objects</title>

    <script type="module">
        import Bind from '../src/bind.js';
        import ObservableObject from '../src/observables/object.js';

        //Bind.debugMode = true;

        const model1 = new ObservableObject({
            property1: 'test1',
            property2: 'test2',
            property3: 'test3',
            property4: 'test4',
        }, null, null, 'ObjectA');

        const model2 = new ObservableObject({
            property1: '',
            property2: '',
            property3: '',
            property4: '',
        }, null, null, 'ObjectB');


        const bind = new Bind( (src, name, val, oldval, originchain)  => {
            console.log('binding change', src.name, name, val, oldval,  originchain)
        });
        bind.add(model1);
        bind.add(model2);

        model1.data.property1 = 'test5';
        console.log(model1.data);
        console.log(model2.data);
    </script>
</head>
<body>

</body>
</html>
