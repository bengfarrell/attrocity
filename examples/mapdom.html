<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapDOM</title>
    <script type="module">
        import MapDOM from '../src/mapdom.js';

        const el = document.querySelector('.example');
        const el2 = document.querySelector('.example2');
        console.log( MapDOM.map(el) );

        // use different attribute name for selector, and don't use a root
        console.log( MapDOM.map(el, null, { attribute: 'cache', root: null}) );


        console.log(MapDOM.map(el2));

    </script>
</head>
<body>
    <div class="example">
        <h1 map="header">a header</h1>
        <span map="text" cache="text-span">some text</span>
        <div>
            <div>
                <label map="textInputLabel">text input label</label>
                <input map="textInput" type="text" />
                <div maproot>
                    <div>
                        <span map="shouldnotgetpickedup" cache="more-text-span">more text</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="example2">
        <ul>
            <li map="items" secondarycache="items"></li>
            <li map="items" thirdcache="items"></li>
            <li map="items"></li>
            <li map="items"></li>
            <li map="items"></li>
        </ul>
    </div>
</body>
</html>
