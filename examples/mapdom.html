<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert</title>
    <script type="module">
        import MapDOM from '../src/mapdom.js';

        const el = document.querySelector('.example');
        console.log( MapDOM.map(el) );

        // use different attribute name for selector, and don't use a root
        console.log( MapDOM.map(el, { attribute: 'map', root: null}) );

    </script>
</head>
<body>
    <div class="example">
        <h1 cache="header">a header</h1>
        <span cache="text" map="text-span">some text</span>
        <div>
            <div>
                <label cache="textInputLabel">text input label</label>
                <input cache="textInput" type="text" />
                <div cacheroot>
                    <div>
                        <span cache="shouldnotgetpickedup" map="more-text-span">more text</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
