<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapDOM</title>
    <script type="module">
        import Map from '../src/mapdom.js';

        const el = document.querySelector('.example');
        Map.wire(el, function(e) {
            console.log(e)
        });
    </script>

    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="example">
        <button wire="click">Click me</button>
        <div wire="mousedown">MouseDown me</div>
        <input type="number" wire="change">
    </div>
</body>
</html>
