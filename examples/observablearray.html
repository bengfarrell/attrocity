<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abstractobservable Object</title>
    <script type="module">
        import ObservableObject from '../src/observables/object.js';

        const model = [0,1,2,3,4,5];

        const observableModel = new ObservableObject(model, function(object, name, value) {
            console.log('change', name, value);
        });

        observableModel.data[1] = 3;
        observableModel.data[4] = 4;
        observableModel.data[2] = 4;
    </script>
</head>
<body>
</body>
</html>
