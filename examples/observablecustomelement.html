<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Observable Web Component</title>
    <script type="module">
        import Observable from "../src/observables/customelement.js";

        class SampleComponent extends HTMLElement {
            onAttributeChanged(target, name, value) {
                console.log(name, value);
            }
        }

        customElements.define('sample-component', Observable.attach(SampleComponent, ['test'], SampleComponent.prototype.onAttributeChanged) );
    </script>
</head>
<body>
    <sample-component test="hi"></sample-component>

    <script>
        document.querySelector('sample-component').setAttribute('test', 'bye');
    </script>
</body>
</html>
