<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Observable Web Component</title>
    <script type="module">
        import ObservableCustomElement from "../src/observables/customelement.js";

        class SampleComponent extends HTMLElement {
            static get observedAttributes() { return ['test'] };

            connectedCallback() {
                const attrs = new ObservableCustomElement(this, (object, name, value) => this.onAttributeChanged(name, value));
            }

            attributeChangedCallback(name, oldval, newval) {
                console.log(name);
            }
            onAttributeChanged(name, value) {
                console.log(name, value);
            }
        }
        customElements.define('sample-component', SampleComponent);
    </script>
</head>
<body>
    <sample-component test="hi"></sample-component>

    <script>
        document.querySelector('sample-component').setAttribute('test', 'bye');
    </script>
</body>
</html>
