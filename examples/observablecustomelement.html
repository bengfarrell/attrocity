<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Observable Web Component</title>
    <script type="module">
        import Observable from "../src/observables/customelement.js";

        class SampleComponent extends HTMLElement {
            static get observedAttributes() {
                return ['test'];
            }

            constructor() {
                super();
                this.binding = Observable.createBindings(this);
                this.binding.addCallback((obj, name, value) => this.onAttributeChanged(name, value));
            }

            onAttributeChanged(name, value) {
                console.log(name, value);
            }
        }

        customElements.define('sample-component', Observable.attach(SampleComponent) );
    </script>
</head>
<body>
    <sample-component test="hi"></sample-component>

    <script>
        setTimeout(function() {
            console.log('timeout')
            document.querySelector('sample-component').setAttribute('test', 'bye');
        },50);
    </script>
</body>
</html>
